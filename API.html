<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Webpage with Quote API</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

    <!-- Your existing webpage content goes here -->

    <h2>Random Quote</h2>

    <div id="quoteContainer">
        <!-- Quote information will be displayed here -->
    </div>

    <script>
        // Function to fetch a random quote from the Quotable API
        function fetchRandomQuote() {
            fetch('https://api.quotable.io/random')
                .then(response => response.json())
                .then(data => {
                    // Display the fetched quote information on the webpage
                    const quoteContainer = document.getElementById('quoteContainer');
                    const quoteInfo = `
                        <blockquote>
                            <p>${data.content}</p>
                            <footer>${data.author}</footer>
                        </blockquote>
                    `;
                    quoteContainer.innerHTML = quoteInfo;
                })
                .catch(error => {
                    console.error('Error fetching quote:', error);
                });
        }

        // Call the fetchRandomQuote function when the page is loaded
        window.onload = fetchRandomQuote;
    </script>
</body>
</html>
